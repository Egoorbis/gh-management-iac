name: "Create new Project"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

# Essential for OIDC: Grants permission to request the JWT token from Azure
permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: "Terraform Action"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.WORKING_DIRECTORY }}
    env:
      WORKING_DIRECTORY: ./projects
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      BACKEND_RESOURCE_GROUP: ${{ secrets.BACKEND_RESOURCE_GROUP }}
      BACKEND_STORAGE_ACCOUNT: ${{ secrets.BACKEND_STORAGE_ACCOUNT }}
      BACKEND_CONTAINER: ${{ secrets.BACKEND_CONTAINER }}
      BACKEND_KEY: ${{ secrets.BACKEND_KEY }}
      ARM_USE_OIDC: true
      GITHUB_APP_ID: ${{ secrets.GH_APP_CLIENT_ID }}
      GITHUB_APP_INSTALLATION_ID: ${{ secrets.GH_APP_INSTALLATION_ID }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Write GitHub App PEM File
        run: |
          mkdir -p /tmp
          cat > /tmp/github_app.pem << 'EOF'
          ${{ secrets.GH_APP_PRIVATE_KEY }}
          EOF
          echo "GITHUB_APP_PEM_FILE=/tmp/github_app.pem" >> $GITHUB_ENV

      - name: Debug GitHub App Configuration
        run: |
          echo "Checking GitHub App environment variables..."
          echo "GITHUB_APP_ID length: ${#GITHUB_APP_ID}"
          echo "GITHUB_APP_INSTALLATION_ID length: ${#GITHUB_APP_INSTALLATION_ID}"
          echo "GITHUB_APP_PEM_FILE: $GITHUB_APP_PEM_FILE"
          echo ""
          echo "Checking PEM file..."
          if [ -f "$GITHUB_APP_PEM_FILE" ]; then
            echo "PEM file exists at $GITHUB_APP_PEM_FILE"
            echo "PEM file size: $(wc -c < $GITHUB_APP_PEM_FILE) bytes"
            echo "First line: $(head -n 1 $GITHUB_APP_PEM_FILE)"
            echo "Last line: $(tail -n 1 $GITHUB_APP_PEM_FILE)"
          else
            echo "ERROR: PEM file NOT found at $GITHUB_APP_PEM_FILE"
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: "Terraform Version"
        id: version
        run: terraform --version

      - name: Terraform Init
        id: init
        run: |
          terraform init \
          -backend-config="resource_group_name=$BACKEND_RESOURCE_GROUP" \
          -backend-config="storage_account_name=$BACKEND_STORAGE_ACCOUNT" \
          -backend-config="container_name=$BACKEND_CONTAINER" \
          -backend-config="key=$BACKEND_KEY" \
        env:
          TF_LOG: DEBUG

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=terraform.tfplan -input=false -lock-timeout=300s
        env:
          TF_LOG: DEBUG

      - name: "Upload Terraform Plan to Working Directory"
        uses: actions/upload-artifact@v4
        with:
          name: terraformPlan
          path: "${{ env.WORKING_DIRECTORY }}/terraform.tfplan"

      - name: Terraform Apply
        id: apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply terraform.tfplan
        env:
          TF_LOG: DEBUG
